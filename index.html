<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Bootstrap Quiz</title>

    <!-- CSS Files -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body>
    <div class="container quiz-container">
      <div class="flex flex-col gap-1">
        <h1 class="text-lg tracking-wide font-bolder">CPSC 349</h1>
        <p class="text-muted-foreground text-sm font-bold tracking-wide">
          Quiz Project
        </p>
      </div>
      <div id="quiz"></div>
      <div class="flex justify-between mt-6">
        <div id="movement-actions">
          <button id="previous" class="btn btn-primary">Previous</button>
          <button id="next" class="btn btn-primary">Next</button>
        </div>
        <button id="submit" class="btn btn-success">Submit Quiz</button>
      </div>
      <div id="results"></div>
    </div>

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
